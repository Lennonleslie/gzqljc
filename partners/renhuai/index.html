    <!-- JS生成当前iframe页面链接 -->
    <script>
        document.getElementById('shareButton').addEventListener('click', async () => {
            try {
                // 获取iframe的src属性
                const iframeSrc = document.getElementById('contentFrame').src;

                // 将iframe的src复制到剪贴板
                await navigator.clipboard.writeText(iframeSrc);

                // 成功复制的提示
                alert('链接已复制到剪贴板，可以分享了！');
            } catch (err) {
                // 如果复制失败，显示错误信息
                console.error('复制链接失败:', err);
                alert('复制链接失败，请手动复制链接：' + iframeSrc);
            }
        });
    </script>
