<body class="themecolor">
    <!-- 页面 -->
    <div class="flex flexcolumn Filldiv">

        <!-- 点击区域  添加函数(给指定ID元素绑定一个类) -->
        <div class="click1" style="left: 0%;" onclick="dzaddClass()"> </div>
        <!-- 返回点击区域  添加函数(给指定ID元素移除一个类) -->
        <div class="click1" style="right: 0%;" onclick="dzremoveClass()"> </div>

        <!-- 地址菜单 -->

            <button id="dz1" class="hjz dzbt">合作伙伴</button>

            <!-- 地址2的户型 -->
            <div id="hx2" class="list2 none flexcolumn">
                <!-- <button class="hjz kjllj hxbutton"
                    onclick="window.open('./partners/guiyang/index.html', '_blank')">新窗口打开</button> -->
            </div>
            <!-- 地址3的户型 -->
            <div id="hx3" class="list2 none flexcolumn">
            </div>
        </div>
        <!-- 点击区域END -->


        <!-- 头部栏 -->
        <div class="flex hjz titlecolor titleheight">
            <!-- 左箭头 -->
            <div style="width: 15%; height: 100% ;">
                <button style="width: 15%; height: 100% ;" class="TransparentBackground sizecolor border0 padding0 ">
                    <div class="titlesize zjz" style="width: 100%; height: 100% ">=</div>
                </button>
            </div>
            <!-- 客户标题 -->
            <div class="title Defaultfont zjz sizecolor themecolor" style="width: 70%; height: 100% ;">
                <!-- 客户信息 -->
                秋楼之家展厅
            </div>
            </button>
            <!-- 返回 -->
            <div style=" width: 15%; height: 100% ">
                <button style="width: 15%; height: 100% ;" class="TransparentBackground sizecolor border0 padding0 ">
                    <div class="titlesize zjz" style="width: 100%; height: 100%;">←</div>
                </button>
            </div>
        </div>



        <!-- 内容栏 -->
        <div style="width: 100%;" class="flex1 flex flexcolumn TransparentBackground">

            <!-- 中间内容 -->
            <iframe id="contentFrame" src="" height="100%" width="100%"
                style=" border-left: 0vh; border-right: 0vh; flex-grow: 1; background-image: url(https://api.paugram.com/bing/);"
                class=" border0">
            </iframe>
            <!-- 底部栏 -->
            <div style="height: 20px; z-index: 3; width: 100%;bottom:0px" class="positioning TransparentBackground">
                <p class="hjz TransparentBackground"
                    style="width: 100%;height: 20px; font-size: small; margin-top: 0%;">
                    ——本网页由
                    <a style="color: black;" href="https://www.kodocode.cn/" target="_blank">KODOCODE</a>
                    技术支持——
                </p>
            </div>
            <div style="height: 00px; z-index: 3; width: 100%;top:50px" class="positioning flex">
                <div class="flex1"></div>
                <div class="hjz Defaultfont titlecolor hxxx">
                    户型名称
                </div>
                <div class="flex1"></div>
            </div>
            <!-- 底部栏end -->
        </div>



    </div>





    <!-- JS的项目 -->
    <script src="./ts/index.js"></script>

    <!-- JS生成当前iframe页面链接 -->
    <script>
        document.getElementById('shareButton').addEventListener('click', async () => {
            try {
                // 获取iframe的src属性
                const iframeSrc = document.getElementById('contentFrame').src;

                // 将iframe的src复制到剪贴板
                await navigator.clipboard.writeText(iframeSrc);

                // 成功复制的提示
                alert('链接已复制到剪贴板，可以分享了！');
            } catch (err) {
                // 如果复制失败，显示错误信息
                console.error('复制链接失败:', err);
                alert('复制链接失败，请手动复制链接：' + iframeSrc);
            }
        });
    </script>
